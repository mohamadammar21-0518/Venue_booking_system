<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .venue-card {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .venue-card h1 {
            color: #004080;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .venue-info {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .venue-info strong {
            color: #004080;
        }

        .venue-description {
            margin-top: 15px;
            line-height: 1.6;
            color: #333;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
        }
        .status-available {
            background-color: #e6f7e6;
            color: #1a7d1a;
            border: 1px solid #1a7d1a;
        }
        .status-unavailable {
            background-color: #fdeaea;
            color: #d93025;
            border: 1px solid #d93025;
        }

        /* Back link */
        .back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #004080;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0066cc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .venue-card {
                margin: 30px 20px;
                padding: 20px;
            }

            .venue-card h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="venue-card">
        <h1>{{ object.name }}</h1>
        <p class="venue-info"><strong>Capacity:</strong> {{ object.capacity }}</p>
        <p class="venue-info"><strong>Location:</strong> {{ object.location }}</p>
        
        <!-- Status badge -->
        {% if object.status == "Available" %}
            <span class="status-badge status-available">Available</span>
        {% else %}
            <span class="status-badge status-unavailable">Unavailable</span>
        {% endif %}

        <p class="venue-description"><strong>Description:</strong> {{ object.description }}</p>

        <a href="{% url 'venue-list' %}" class="back-link">‚Üê Back to Venues</a>
    </div>
</body>
</html>
